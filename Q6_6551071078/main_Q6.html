<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Test</title>
    </head>
    <body>
        <div class="container" style="width:600px; margin:auto; font-size: 16px;">
            <form>
                <table cellpadding="5px">
                    <colgroup>
                        <col style="width: 150px">
                    </colgroup>
                    <tr style="margin-bottom: 15px;">
                        <td><b>HTML Form Test</b></td>
                        <td style="font-size: 28px;text-align: right;color:maroon"><b>Ex-10</b></td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="Name"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="Address"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="Email"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="Gender" value="male">Male 
                            <input type="radio" name="Gender" value="female">Female 
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td>
                            <input type="checkbox" name="hobby" value="sports"> Sports
                            <input type="checkbox" name="hobby" value="movies"> Movies
                            <input type="checkbox" name="hobby" value="travelling"> Travelling
                        </td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>
                            <select name="Country" style="width:200px;">
                                <option>Nepal</option>
                                <option>USA</option>
                                <option>Italy</option>
                                <option>China</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea rows="10" cols="40" name="message"></textarea> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
